<mat-card class="tweet-card">
  <mat-card-header>
    <img mat-card-avatar src="{{item.user.profile_image_url}}" class="tweet-card__icon">
    <mat-card-title>{{item.user.name}}</mat-card-title>
    <mat-card-subtitle>
      <span>@{{item.user.screen_name}}</span>
      -
      <time [attr.datetime]="item.created_at" class="">{{item.created_at | date:'dd MMM yyyy'}}</time>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="tweet-card__text">{{item.text}}</p>
  </mat-card-content>
</mat-card>
